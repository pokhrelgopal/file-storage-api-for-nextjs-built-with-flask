{% extends 'layouts/base.html' %} {% block title %} Register - MediaMaster {% endblock title
%} {% block content %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        min-width: 500px;
        width: 100%;
        text-align: center;
        margin: 0 auto;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .login-form h2 {
        margin-bottom: 10px;
        color: #333;
    }

    .login-form p {
        margin-bottom: 20px;
        color: #777;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        width: 100%;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .input-group input:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .bottom-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        color: #777;
    }

    .bottom-text p {
        margin-bottom: 10px;
    }

    .bottom-text a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .bottom-text a:hover {
        color: #0056b3;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
        .login-container {
            width: 100%;
            border-radius: 0;
        }
    }
</style>

<div class="login-container">
    <form class="login-form">
        <h2>Register Here</h2>
        <p>Fill the following to register</p>
        <div class="input-group">
            <input type="text" id="username" name="email" placeholder="Email ddress" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <button type="submit">Register</button>
        <div class="bottom-text">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </form>
</div>
{% endblock content %}
